<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stats preview card component for Frontend Mentor"
    />
    <link rel="icon" href="./img/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="main-container">
      <div class="flex img-container">
        <img
          class="mobile-image"
          src="./img/images/image-header-mobile.jpg"
          alt="Productive work meeting"
        />
        <img
          class="desktop-image"
          src="./img/images/image-header-desktop.jpg"
          alt="Productive work meeting"
        />
      </div>
      <div class="hero-container-parent flex col center text-align padding">
        <div class="hero-landing-container padding">
          <h1 class="inter-heavy">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-parent-container flex col center padding">
          <div class="stats-child-container flex col">
            <h2 class="inter-heavy">10k+</h2>
            <span class="lexend-normal">COMPANIES</span>
          </div>
          <div class="stats-child-container flex col">
            <h2 class="inter-heavy">314</h2>
            <span class="lexend-normal">TEMPLATES</span>
          </div>
          <div class="stats-child-container flex col">
            <h2 class="inter-heavy">12M+</h2>
            <span class="lexend-normal">QUERIES</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
